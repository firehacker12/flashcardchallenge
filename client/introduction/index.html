<html>

  <body>
      <div style="position:absolute;top:0px;left:0px;z-index:0;width:100%;">

          <div style="border-right: 2px solid white;padding-bottom: 75px;display:inline-block;width:50%;">

  <script>
    setInterval(() => {
      if (screen.width < 400) {
        document.getElementById("backgroundImage").setAttribute("style","object-position: -1800px 0px;");
      }
      else if (screen.width < 768) {
        document.getElementById("backgroundImage").setAttribute("style","object-position: -800px 0px;");
      }
      //else if (screen.width < 1000) {
      //  document.getElementById("backgroundImage").setAttribute("style","object-position: -500px 0px;");
      //}
      else {
        document.getElementById("backgroundImage").setAttribute("style","");
      }
    }, 100);

  </script>
  <style>
    html, body {
      overflow: hidden;
    }
    .navbar {
      height: 5em;
      background-color: rgba(0, 0, 0, .2);
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Raleway', sans-serif;
    }

    .hasImage {
      width:100%;
      object-fit:cover;
      height:100vh;
      object-position: 0px 0px;

    button {
